<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project2.css">
</head>
<body>
    <div class="container">

        <div class="center">
            <h1>Job Application <span>(web)</span></h1>
             
                <form action="">
                    <div class="fc">
                    <div class="from_control">
                       <label for="First Name">First Name </label>
                           <input id="First Name"  name="First Name" type="text">
                       
                    </div>
                       <div class="from_control">
                           <label for="Last Name">Last Name</label>
                               <input id="Last Name"  name="Last Name" type="text">
                           
                       </div>
                       
                       
                       <div class="from_control">
                           <label for="Email">Email</label>
                               <input id="Email"  name="Email" type="email">
                          
                       </div>
       
                       <div class="from_control">
                           <label for="Job Role">Job Role</label>
                               <select>
                                   <option value="select job Role">Select Job Role</option>
                                   <option value="Senior Engineer">Senior Engineer</option>
                                   <option value="Jr Engineer">Jr Engineer</option>
           
                               </select>
                           
                       </div>
                       <div class="from_control">
                           <label for="Address">Address</label>
       
                               <textarea id="Address" name="Address" rows="5" cols="80" ></textarea>
                           
                       </div>
                       <div class="from_control">
                           <label for="City">City</label>
                               <input id="City"  name="City" type="text">
                           
                       </div>
                       <div class="from_control">
                           <label for="PinCode">PinCode</label>
                               <input id="PinCode"  name="PinCode" type="number">
                           
                       </div>
                       <div class="from_control">
                           <label for="Start Date">Start Date</label>
                               <input value="2000-11-23" id="Start Date"  name="Start Date" type="date">
                           
                       </div>
                       <div class="from_control">
                           <label for="Uploade CV">Uploade CV</label>
                               <input id="Uploade CV"  name="Uploade CV" type="file">
                           
                       </div>
                       <div class="from_button">
                           <button>Apply</button>
                       </div>
                       
                    </div>
                    </form>
       
             


        </div>
        
    </div>
    
</body>
</html>
